<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Obliczanie pola prostokąta</title>
</head>
<body>
  <h1>Obliczanie pola prostokąta</h1>
  <label for="dlugoscA">Długość boku a:</label>
  <input type="number" id="dlugoscA" placeholder="Wprowadź długość boku a">
  <br>
  <label for="dlugoscB">Długość boku b:</label>
  <input type="number" id="dlugoscB" placeholder="Wprowadź długość boku b">
  <br>
  <button onclick="obliczPole()">Oblicz pole</button>
  <p id="wynik"></p>

  <script>
    function Prostokat(a, b) {
      this.a = a; // Długość boku a
      this.b = b; // Długość boku b
    }

    Prostokat.prototype.obliczPole = function() {
      return this.a * this.b;
    };

    function obliczPole() {
      var dlugoscA = parseFloat(document.getElementById('dlugoscA').value);
      var dlugoscB = parseFloat(document.getElementById('dlugoscB').value);

      var prostokat = new Prostokat(dlugoscA, dlugoscB);
      var pole = prostokat.obliczPole();

      if (!isNaN(pole) && prostokat.a > 0 && prostokat.b > 0) {
        document.getElementById('wynik').innerText = 'Pole prostokąta wynosi: ' + pole;
      } else {
        document.getElementById('wynik').innerText = 'Wprowadź poprawne długości boków!';
      }
    }
  </script>
</body>
</html>
